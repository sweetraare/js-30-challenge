<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <h1>
      If you remember the GTA San Andreas Code for infinite life please insert
      it
    </h1>
    <script>
      const myKonamiCode = "BAGUVIX";
      const insertCode = [];

      function handleKeyUp(event) {
        insertCode.push(event.key);
        insertCode.splice(
          -myKonamiCode.length - 1,
          insertCode.length - myKonamiCode.length
        );
        console.log(insertCode);

        if (insertCode.join("").includes(myKonamiCode)) {
          cornify_add();
        }
      }

      window.addEventListener("keyup", handleKeyUp);
    </script>
  </body>
</html>
